<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit 2 Assessment: HTML/CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
    

  <body>
    <form id="sw-input">
      <div id ="character">
        <label for="character-name">Character Name</label>
        <input type="text" id="character-name">
      </div>

      <div id="darth-plagueis-the-wise">
        <label for="jedi">Jedi</label>
        <input type="radio" value="jedi">

        <label for="sith">Sith</label>
        <input type="radio" value="sith">
      </div>

      <div id="color-lightsaber">
        <label for="color">Lightsaber color</label>
        <select name="lightsaber" id="color">
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="red">Red</option>
          <option value="purple">Purple</option>
        </select>
      </div>
      
      <div id="complete-form">
        <input type="submit">
      </div>
    </form>
      
      <div id="table-div">
        <table>
            <thead> 
                <tr> 
                    <th>Planet</th>
                    <th>Environment</th>
                    <th>Population</th>
                </thead>
            <tbody>
                <tr>
                    <td>Tatooine</td>
                    <td>Desert</td>
                    <td>200,000</td>
                </tr>
                <tr>
                    <td>Hoth</td>
                    <td>Ice</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>Endor</td>
                    <td>Forest</td>
                    <td>30,000,000</td>
                </tr>
                <tr>
                    <td>Mustafar</td>
                    <td>Lava</td>
                    <td>10,000</td>
                </tr>
        </table>
    </div>
  </body>
</html>
